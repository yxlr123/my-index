<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幽香乐容の主页</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="web-bg"></div>
    <div class="main">
        <div class="index">
            <div class="avatar">
                <img src="https://pic.rmb.bdstatic.com/bjh/b3a460ecab97434df969e0aaef39dc53.jpeg" alt="头像">
                <div class="image-dot"></div>
            </div>
            <div class="social">
                <div class="weixin" onclick="window.open('#window-weixin','_self')">
                    <i class="fa-brands fa-weixin fa-2x"></i>
                </div>
                <div class="qq" onclick="window.open('#window-qq','_self')">
                    <i class="fa-brands fa-qq fa-2x"></i>
                </div>
                <div class="gayhub" onclick="window.open('//github.com/yxlr123')">
                    <i class="fa-brands fa-github-alt fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="index"></div>
    </div>
    <div class="footer">
        <p>我是脚页</p>
    </div>
    <!-- 在这里设置微信的弹窗 -->
    <div id="window-weixin" class="window-weixin">
        <div class="window_bg" onclick="window.open('#','_self')"></div>
        <div class="window_content-weixin">
            <div class="top">
                <div class="logo">
                    <img src="https://bj.bcebos.com/baidu-rmb-video-cover-1/e76b032f9c6259743f702d8ce4ff65e0.png" alt="头像">
                </div>
                <div class="info">
                    <div>
                        <span class="weixin-name">幽香乐容</span>
                        <img src="img/man.webp"><br>
                    </div>
                    <span>山东 菏泽</span>
                </div>
            </div>
            <div class="QRcode">
                <img src="https://bj.bcebos.com/baidu-rmb-video-cover-1/ee136c3593f773a1525c2dd7d597a248.png" alt="二维码">
            </div>
            <p class="text">扫一扫上面的二维码图案，加我微信</p>
            <div class="off" onclick="window.open('#','_self')">
                <p>关闭</p>
            </div>
        </div>
    </div>
    <div id="window-qq" class="window-qq">
        <div class="window_bg" onclick="window.open('#','_self')"></div>
        <div class="window_content-qq">
            <div class="top">
                <div class="logo">
                    <img src="https://bj.bcebos.com/baidu-rmb-video-cover-1/e76b032f9c6259743f702d8ce4ff65e0.png" alt="头像">
                </div>
                <div class="info">
                    <div>
                        <span class="weixin-name">幽香乐容</span>
                        <img src="img/man.webp"><br>
                    </div>
                    <span>2858304517</span>
                </div>
            </div>
            <div class="QRcode">
                <img src="https://bj.bcebos.com/baidu-rmb-video-cover-1/ee136c3593f773a1525c2dd7d597a248.png" alt="二维码">
            </div>
            <p class="text">扫一扫上面的二维码图案，加我QQ</p>
            <div class="off" onclick="window.open('#','_self')">
                <p>关闭</p>
            </div>
        </div>
    </div>
</body>
</html>
